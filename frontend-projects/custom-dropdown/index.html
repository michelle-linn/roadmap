<!-- HTML is for structure -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Example</title>
        <!-- Link to external CSS for styling -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="dropdown">
            <button class="dropdown-btn">Select an Item</button>
            <ul class="dropdown-list">
                <li class="dropdown-item">Item 1</li>
                <li class="dropdown-item">Item 2</li>
                <li class="dropdown-item">Item 3</li> 
            </ul>
        </div>
    </body>
    <!-- Load JS file at the end so it can detect classes like dropdown-btn -->
    <script src="script.js"></script>
</html>
